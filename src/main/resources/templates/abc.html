<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .sidebar {
      background-color: #133B92;
      height: 100vh;
      padding-top: 1rem;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      display: block;
      border-radius: 5px;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #343a40;
    }
    .main-content {
      padding: 2rem;
      width: 100%;
    }
    .card-icon {
      font-size: 2rem;
      color: #fff;
    }
    .card {
      border: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #133B92;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
    }
    .card-header i {
      font-size: 1.5rem;
    }
    .table-hover tbody tr:hover {
      background-color: #f8f9fa;
      cursor: pointer;
    }
    .add-deposant-btn {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
<div class="d-flex">
  <div class="sidebar">
    <a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="#"><i class="fas fa-users"></i> Déposants</a>
    <a href="#"><i class="fas fa-file-alt"></i> Documents</a>
    <a href="#"><i class="fas fa-cogs"></i> Paramètres</a>
  </div>

  <div class="main-content flex-grow-1">
    <!-- Cartes -->
    <div class="row mb-4">
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-header">
            <i class="fas fa-users card-icon"></i>
            <span>Déposants</span>
          </div>
          <div class="card-body">
            <h5 class="card-title">Liste des déposants</h5>
            <p class="card-text">Gérez vos déposants.</p>
            <a href="/personne/liste" class="btn btn-primary">Voir la liste</a>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-header">
            <i class="fas fa-file-alt card-icon"></i>
            <span>Documents</span>
          </div>
          <div class="card-body">
            <h5 class="card-title">Gérer les documents</h5>
            <p class="card-text">Voir et gérer les documents associés.</p>
            <a href="/documents/liste" class="btn btn-primary">Voir les documents</a>
          </div>
        </div>
      </div>
      <!-- Ajoutez d'autres cartes si nécessaire -->
    </div>

    <!-- Section Tableau des Déposants -->
    <h1>Liste des déposants</h1>

    <a class="btn btn-primary add-deposant-btn" href="/personne/nouvelle_personne">
      <i class="fas fa-user-plus"></i> Ajouter un déposant
    </a>

    <table class="table table-hover table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Identifiant</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Téléphone</th>
        <th>Sexe</th>
        <th>Action</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="personne : ${personnes}" th:onclick="|window.location='@{/personne/afficher_personne(id=${personne.id})}'|">
        <td th:text="${personne.id}"></td>
        <td th:text="${personne.nom}"></td>
        <td th:text="${personne.prenom}"></td>
        <td th:text="${personne.telephone}"></td>
        <td th:text="${personne.sexe}"></td>
        <td>
          <a class="btn btn-primary btn-sm" th:href="@{/personne/afficher_personne(id=${personne.id})}">
            Voir
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

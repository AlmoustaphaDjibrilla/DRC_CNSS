<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Liste des Voitures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .sidebar {
            background-color: #133B92;
            height: 100vh;
            padding-top: 1rem;
            position: fixed;
            width: 250px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            display: block;
        }
        .sidebar a:hover {
            background-color: #343a40;
        }
        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }
        .card-icon {
            font-size: 2rem;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Inclusion de la sidebar -->
    <div th:replace="index_immatriculation :: sidebar"></div>
    <div class="main-content flex-grow-1">
        <h1>Liste des Voitures</h1>

   <!-- Formulaire de recherche -->
<div class="row mb-3">
    <div class="col-md-8">
        <form class="d-flex" th:action="@{/liste/recherche}" method="get">
            <input class="form-control me-2" type="search" name="query" placeholder="Rechercher par immatriculation" aria-label="Search" th:value="${query}">
            <button class="btn btn-outline-success" type="submit">
                <i class="fas fa-search"></i> Rechercher
            </button>
        </form>
     </div>
    <div class="col-md-4 text-end">
        <a class="btn btn-success" th:href="@{/templates/voitures/list.html/ajouter_voiture}">
            <i class="fas fa-plus-circle"></i> Ajouter une voiture
        </a>
    </div>
</div>
<table class="table table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>N°IMM</th>
        <th>TONNAGE</th>
        <th>NBR PLACES</th>
        <th>Date Debut Service</th>
        <th>Date de Fin Service</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voiture : ${voitures}">
        <td th:text="${voiture.idVehicul}"></td>
        <td th:text="${voiture.numImmatricul}"></td>
        <td th:text="${voiture.tonnage}"></td>
        <td th:text="${voiture.nbrPlace}"></td>
        <td th:text="${voiture.dateDebutService}"></td>
        <td th:text="${voiture.dateFinService}"></td>
        <td>
            <a class="btn btn-primary btn-sm">
            <a th:href="@{'/voitures/edit/' + ${voiture.idVehicul}}">Modifier</a>
            <a th:href="@{'/voitures/delete/' + ${voiture.idVehicul}}">Supprimer</a>
        </a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/voitures/create">Créer une nouvelle Voiture</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>

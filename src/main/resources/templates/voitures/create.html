<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creer une Voiture </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Ajout une nouvelle voiture</h2>

            <!--            Formulaire pour ajouter une nouvelle voiture -->
            <form th:action="@{/voitures/create}" th:object="${voiture}" method="post">
    <div>
        <label>Numéro d'Immatriculation :</label>
        <input type="text" th:field="${voiture.numImmatricul}" placeholder="Veuiller saisir le numero immatriculation ..."/>
<!--        <p th:if="${#fields.hasErrors('numImmatricul')}" th:errorclass="text-danger" th:errors="${'numImmatricul'}"></p>-->

        <label>Tonnage :</label>
        <input type="number" step="0.01" th:field="${voiture.tonnage}"/>
    </div>
    <div>
        <label>Nombre de Places :</label>
        <input type="number" step="1" th:field="${voiture.nbrPlace}" />
    </div>
    <div>
        <label>Date de Début de Service :</label>
        <input type="date" th:field="${voiture.dateDebutService}" />
    </div>
    <div>
        <label>Date de Fin de Service :</label>
        <input type="date" th:field="${voiture.dateFinService}" />
    </div>

    <div class="row">
        <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
        <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" role="button" href="/voitures/list">Annuler</a>
        </div>
    </div>
    </form>
    </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Ajout d'un nouveau déposant</h2>

<!--            Formulaire pour ajouter une nouvelle personne-->
            <form method="post" th:action="@{/personne/nouvelle_personne}" enctype="multipart/form-data" th:object="${personne}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nom (ou raison sociale) : </label>
                    <div class="col-sm-8">
                        <input required class="form-control" th:field="${personne.nom}">
                        <p th:if="${#fields.hasErrors('nom')}" th:errorclass="text-danger" th:errors="${nom}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Prénom : </label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${personne.prenom}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Téléphone : </label>
                    <div class="col-sm-8">
                        <input required class="form-control" th:field="${personne.telephone}" type="tel">
                        <p th:if="${#fields.hasErrors('telephone')}" th:errorclass="text-danger" th:errors="${telephone}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">E-mail : </label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${personne.mail}" th:value="${personne.mail}" type="email">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Sexe : </label>
                    <div class="col-sm-8">
                        <input type="radio" name="rdSexe" value="Masculin" id="rdHomme" th:field="${personne.sexe}">
                        <label for="rdHomme">Homme</label>
                        &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp

                        <input type="radio" name="rdSexe" value="Feminin" id="rdFemme" th:field="${personne.sexe}">
                        <label for="rdFemme">Femme</label>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" role="button" href="/personne/liste_personnes">Annuler</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

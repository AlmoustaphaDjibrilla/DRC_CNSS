<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Ajout d'un Assuré</title>
</head>
<body>
  <h1>Formulaire d'ajout d'un assuré</h1>

  <form action="#" th:action="@{/ajoutassure}" th:object="${assure}" method="post">

    <p>N° Assuré(e) : <input type="number" th:field="*{id}" /> </p>
    <p>Nom Assuré(e) : <input  type="text" th:field="*{nom}" /> </p>
    <p> <input  type="submit" value="Ajouter"  /> </p>

  </form>
</body>
</html>

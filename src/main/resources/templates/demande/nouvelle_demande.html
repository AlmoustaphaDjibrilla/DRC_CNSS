<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajout d'une nouvelle demande</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Enregistrement d'une nouvelle demande</h1>

    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <form method="post" th:action="@{/demande/nouvelle_demande}" th:object="${nouvelleDemandeDTO}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label"> Type de demande </label>
                    <div class="col-sm-8">
                        <select id="selectTypeDemande" class="form-select" aria-label="Default select example" th:field="${nouvelleDemandeDTO.indexTypeDemande}">
                            <option th:each="demnde: ${typesDemande}" th:value="${typesDemande.indexOf(demnde)}" th:text="${demnde}"/>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Continuer</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

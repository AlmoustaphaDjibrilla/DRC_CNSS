<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Liste des déposants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .sidebar {
            background-color: #133B92;
            height: 100vh;
            padding-top: 1rem;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            display: block;
        }
        .sidebar a:hover {
            background-color: #343a40;
        }
        .main-content {
            padding: 2rem;
        }
        .card-icon {
            font-size: 2rem;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
    </style>

</head>
<body>
<div class="d-flex">
    <div th:replace="index_immatriculation::sidebar">
    </div>

    <div class="main-content flex-grow-1">

  <h1>Liste des déposants</h1>

        <!-- Barre de recherche -->
        <div class="row mb-3">
            <div class="col-md-8">
                <form class="d-flex" th:action="@{/personne/recherche}" method="get">
                    <input class="form-control me-2" type="search" name="keyword" placeholder="Rechercher un déposant" aria-label="Search" th:value="${keyword}">
                    <button class="btn btn-outline-success" type="submit">
                        <i class="fas fa-search"></i> Rechercher
                    </button>
                </form>
            </div>
            <div class="col-md-4 text-end">
                <a class="btn btn-primary" href="/personne/nouvelle_personne">
                    <i class="fas fa-user-plus"></i> Ajouter un déposant
                </a>
            </div>
        </div>

    <table class="table table-hover">
        <thead>
            <th>identifiant</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Téléphone</th>
            <th>Sexe</th>
            <th>Action</th>
        </thead>

        <tbody>
            <tr th:each="personne : ${personnes}">
                <td th:text="${personne.id}"></td>
                <td th:text="${personne.nom}"></td>
                <td th:text="${personne.prenom}"></td>
                <td th:text="${personne.telephone}"></td>
                <td th:text="${personne.sexe}"></td>
                <td style="white-space: nowrap">
                    <a class="btn btn-primary btn-sm"
                       th:href="@{/personne/afficher_personne(id=${personne.id})}">
                        <i class="fas fa-eye"></i>Voir</a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>

</div>
</body>
</html>

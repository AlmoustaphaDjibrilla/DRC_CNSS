<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .sidebar {
      background-color: #133B92;
      height: 100vh;
      padding-top: 1rem;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      display: block;
    }
    .sidebar a:hover {
      background-color: #343a40;
    }
    .main-content {
      padding: 2rem;
    }
    .card-icon {
      font-size: 2rem;
    }
    .card-header {
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <div th:fragment="sidebar" class="sidebar d-flex flex-column p-3 text-white">
    <a href="#" class="text-center mb-3">
      <i class="fas fa-bars"></i>
    </a>
    <a href="#">Admin</a>
    <a href="#">Inscription</a>
    <a href="#">Cotisation</a>
    <a href="#">Contentieux</a>
    <a href="#">Contrôle</a>
  </div>

  <!-- Main content -->
  <div class="main-content flex-grow-1">
    <!-- Top Bar -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4>Module Inscriptions</h4>
      <div class="d-flex align-items-center">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            IDRISSA Seyni
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">Profil</a></li>
            <li><a class="dropdown-item" href="#">Paramètres</a></li>
            <li><a class="dropdown-item" href="#">Déconnexion</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Dashboard Cards -->
    <div class="row mb-4">
      <div class="col-md-3">
        <a th:href="@{/personne/liste_personnes}" href="liste_personnes.html" class="text-decoration-none">
        <div class="card text-center">
          <div class="card-body">
            <i class="fas fa-users card-icon text-primary"></i>
            <h5 class="card-title">Déposants</h5>
            <p class="card-text" th:text="${nombreDeposants}"></p>
          </div>
        </div>
        </a>
      </div>
      <div class="col-md-3">
        <a th:href="@{/employeur/liste_employeurs}" href="liste_personnes.html" class="text-decoration-none">
        <div class="card text-center">
          <div class="card-body">
            <i class="fas fa-user-check card-icon text-info"></i>
            <h5 class="card-title">Employeurs</h5>
            <p class="card-text" th:text="${nombreEmployeurs}"></p>
          </div>
        </div>
        </a>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <i class="fas fa-user-check card-icon text-info"></i>
            <h5 class="card-title">Assurés</h5>
            <p class="card-text">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <i class="fas fa-user-check card-icon text-info"></i>
            <h5 class="card-title">Transporteurs Indépendants</h5>
            <p class="card-text">576</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</script>
</body>
</html>
